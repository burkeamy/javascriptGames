<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Otto the Octopus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background: cyan">
    <img id="otto" style="position:absolute; -webkit-transition: all 0.5s," 
        src="otto.png" width="100" onmousedown="caughtIt()">
    <p>Click on Otto as much as you can in 30 seconds!</p>
    <p id="scoreText">Score: 0</p>
</body>
<script>
    var score=0;
    var seconds=0;
    var timer=window.setInterval(moveIt, 1000);

    function moveIt(){
        seconds++;
        document.getElementById("otto").style.left=Math.random()*900+"px";
        document.getElementById("otto").style.top=Math.random()*600+"px";
        if(seconds>30){
            clearInterval(timer);
            alert("you scored: "+ score);
            location.reload();
        }
    }

    function caughtIt(){
        score++;
        document.getElementById("scoreText").innerText="Score: "+score;
    }
</script>
</html>
